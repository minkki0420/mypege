        <meta charset=“UTF-8” />

        <title>조민지 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
          font-family: "Pretendard",serif;
}

            body {
                background-color: rgb(255, 213, 4);
            }
            .profile {
                width: 100px;
                height: 100px;

                background-color: blanchedalmond;
                border-radius: 100%;

                border: 2px solid white;

                background-image: url('mz.png');
                background-position: center;
                background-size: cover;
            }
            .main {
                color: black;
                font-size: 20px;

            }
            .sub {
                color: black;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;
                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: rgb(0, 0, 0);

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px rgb(64, 63, 63); 
            }
            .wrap > a:hover {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <!-- 우리가 웹페이지에서 볼 수 있는 부분을 세팅하는 곳이죠.
